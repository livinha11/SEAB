<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}{% endblock %} SEAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
  
<body class="d-flex flex-column min-vh-100"; style = 'width:100%'>
  <header class="page-header">
    <div class="cabecalho">
       <img src="{{ url_for('static', filename='logo.png') }}">
      <div class="title_main">Serviço de Emergência e Atendimento dos Bombeiros</div>
    </div>
  </header>
  
  <main class="main">
    <ul class="nav">
      <a href="{{ url_for('hello') }}" class="nav-link">Início</a>
      <a href="{{ url_for('sobre_nos') }}" class="nav-link">Sobre nós</a>
      <a href="{{ url_for('install') }}" class="nav-link">Instalar</a>
    </ul>

    {% block conteudo %}
    {% endblock %}
    
  </main>
  <footer class="mt-auto bg-light text-muted">
    <div class="text-center p-4 rodape">
    © 2023 Copyright:  
    <a class="text-reset fw-bold" href="{{ url_for('hello')}}"> Equipe SEAB</a>
    </div>  
  </footer>
    
  
</body>
</html>
